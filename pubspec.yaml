name: portfolio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  flutter_icon_snackbar: ^1.1.4
  change_app_package_name: ^1.4.0
  firebase_core: ^3.5.0
  firebase_analytics: ^11.3.3
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  icons_launcher: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/projects/

# The icons_launcher configuration
icons_launcher:
  image_path: "web/waqarulicon.jpeg"
  adaptive_icon_background: "#FFFFFF"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    web: # Add the web section
      enable: true # Enable web icon generation
